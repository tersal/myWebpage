<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Moises Terrones">
        <meta name="description" content="A simple random quote generator.">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Random Quote Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="quote_style.css">
    </head>
    
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1 mx-auto"><h1>Random Quote Generator</h1></span>
        </nav>
        
        <div class="quote-box">
            <div class="text-center main-quote">
                <span id="quote-text"></span><i class="fas fa-quote-right"></i>
            </div>
            <div class="quote-author">
                <span id="author-text"></span>
            </div>
            <div class="text-center">
                <button id="another-button" type="button" class="btn btn-light btn-block">Another!!</button>
                <a class="btn text-primary" id="tweet-button" title="Share on Twitter" target="_blank">
                    <i class="fab fa-2x fa-twitter"></i>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="quote_script.js"></script>
    </body>
</html>
